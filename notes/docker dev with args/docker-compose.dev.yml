version: '3.8'
services:
  nextjs-prisma:
    container_name: nextjs-prisma-dev
    user: '${UID}:${GID}'
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        ARG_UID: ${UID}
        ARG_GID: ${GID}
    ports:
      - '3001:3001'
    volumes:
      - ./:/app
      - np-dev-node_modules:/app/node_modules
      - np-dev-next:/app/.next
    env_file:
      - .env.development
      - .env.local

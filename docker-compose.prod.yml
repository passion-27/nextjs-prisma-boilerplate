version: '3.8'
services:
  nextjs-prisma-prod:
    container_name: nextjs-prisma-prod
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - ARG_DATABASE_URL=$DATABASE_URL
    ports:
      - '3001:3001'
    #command: sleep infinity
    # forward secrets from host at runtime
    # environment:
    # - CONTAINER_VAR=$HOST_VAR
    # volumes: uploads, prisma
    volumes:
      - ./uploads:/app/uploads
      #- ./prisma:/app/prisma
    # runtime only
    env_file:
      - .env.production
      # for now
      - .env.local
